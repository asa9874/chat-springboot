spring.application.name=chatspringboot

# H2 DATABASE
#copy con local2.mv.db
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:~/local2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.web.resources.static-locations=classpath:/static/


# Swagger
# Swagger UI에서 JWT 인증 정보를 유지 (새로고침해도 유지됨)
springdoc.swagger-ui.persistAuthorization=true

# Swagger UI에서 "Try it out" 기능 활성화 (API 테스트 가능)
springdoc.swagger-ui.tryItOutEnabled=true


# 업로드 가능한 최대 파일 크기 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# 파일 업로드 경로
spring.servlet.multipart.location=C:/uploads/

# S3
spring.profiles.include=s3